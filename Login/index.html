<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Electron PW</title>
        <link rel="stylesheet" href="..\node_modules\bootstrap\css\bootstrap.css">
        <link rel="stylesheet" href="styles.css">--><!--REMEMEBER THE HIRARCHY ONE OVERRIDES THE OTHER-->
    </head>
<body>
    <div class="container" style="-webkit-app-region: drag;">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="https://www.1plusx.com/app/mu-plugins/all-in-one-seo-pack-pro/images/default-user-image.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input id="input_uss" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input id="input_pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button id="btn" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
<script>window.$ = window.jQuery = require('../node_modules/jquery/jquery-3.2.1.min.js');</script>
<script src="..\node_modules\bootstrap\js\bootstrap.js"></script>
<script>require("./login.js")</script>
</html>
